<h1>Nova Pessoa</h1>
<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="2"
        required
        [(ngModel)]="pessoa.nome"
        #nome="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
      >
        <div [hidden]="!nome.errors['required']">Digite o nome da pessoa.</div>
        <div [hidden]="!nome.errors['minlength']">
          O nome deve conter ao menos 2 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input
        type="text"
        class="form-control"
        id="idade"
        name="idade"
        [(ngModel)]="pessoa.idade"
        #idade="ngModel"
        minimo
        valorMinimo="30"
        numerico
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="idade.errors && (idade.dirty || idade.touched)"
      >
        <div [hidden]="!idade.errors['required']">
          Digite a idade da pessoa.
        </div>
        <div [hidden]="!idade.errors['minimo']">
          A idade deve ser um número maior ou igual a
          {{ idade.errors["requiredValue"] }}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Data nascimento:</label>
      <input
        type="date"
        class="form-control"
        id="dataNascimento"
        name="dataNascimento"
        [(ngModel)]="pessoa.dataNascimento"
        #dataNascimento="ngModel"
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="
          dataNascimento.errors &&
          (dataNascimento.dirty || dataNascimento.touched)
        "
      >
        <div [hidden]="!dataNascimento.errors['required']">
          Digite/Selecione a data de nascimento da pessoa.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Carteira de motorista:</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="motorista"
          id="motorista0"
          [(ngModel)]="pessoa.motorista"
          #motorista0="ngModel"
          value="A"
          [checked]="pessoa.motorista === 'A'"
        />
        <label class="form-check-label" for="">A</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="motorista"
          id="motorista1"
          [(ngModel)]="pessoa.motorista"
          #motorista1="ngModel"
          [checked]="pessoa.motorista === 'B'"
          value="B"
        />
        <label class="form-check-label" for="">B</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="motorista"
          id="motorista2"
          #motorista2="ngModel"
          [checked]="pessoa.motorista === 'Não'"
          [(ngModel)]="pessoa.motorista"
          value="Não"
        />
        <label class="form-check-label" for="">Não</label>
      </div>
    </div>
    <div class="form-group">
      <button
        type="button"
        class="btn btn-primary"
        (click)="inserir()"
        [disabled]="!formPessoa.form.valid"
      >
        <i class="fa fa-save" aria-hidden="true"></i> Salvar
      </button>
      <a [routerLink]="['/pessoas']" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
