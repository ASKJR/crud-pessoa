<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Pessoa</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close()"
  ></button>
</div>
<div class="modal-body">
  <p>Nome: {{ pessoa.nome }}</p>
  <p>Idade: {{ pessoa.idade }}</p>
  <p>Data Nascimento: {{ pessoa.dataNascimento }}</p>
  <td>Cart. Motorista: {{ pessoa.motorista! ? pessoa.motorista : "NÃ£o" }}</td>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close()"
  >
    Fechar
  </button>
</div>
