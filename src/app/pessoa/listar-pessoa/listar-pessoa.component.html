<h1>Pessoas</h1>
<div
  *ngIf="mensagem.length > 0"
  class="alert alert-danger alert-dismissible fade show"
  role="alert"
>
  <h4 class="alert-heading">{{ mensagem }}</h4>
  <p>{{ mensagem_detalhes }}</p>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<p *ngIf="pessoas.length === 0">Nenhuma pessoa cadastrada.</p>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Nascimento</th>
      <th>Cart. Motorista</th>
      <th class="text-center">
        <a
          [routerLink]="['/pessoas/novo']"
          href="#"
          title="Novo"
          alt="Novo"
          class="btn btn-xs btn-success"
        >
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let pessoa of pessoas">
      <td>{{ pessoa.nome | caixaAlta }}</td>
      <td>{{ pessoa.idade }}</td>
      <td>{{ pessoa.dataNascimento }}</td>
      <td>{{ pessoa.motorista! ? pessoa.motorista : "NÃ£o" }}</td>
      <td class="text-center" style="width: 300px">
        <button
          type="button"
          class="btn btn-xs btn-info"
          (click)="abrirModalPessoa(pessoa)"
        >
          <i class="fa fa-eye" aria-hidden="true"></i> Ver
        </button>
        <a
          [routerLink]="['/pessoas/editar', pessoa.id]"
          href="#"
          title="Editar"
          alt="Editar"
          class="btn btn-xs btn-info"
        >
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </a>
        <a
          href="#"
          title="Remover"
          alt="Remover"
          class="btn btn-xs btn-danger"
          (click)="removerPessoa($event, pessoa)"
        >
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
