<h1>{{ isEdit ? "Editar" : "Nova" }} Cidade</h1>
<div class="well">
  <form #formCidade="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="2"
        required
        [(ngModel)]="cidade.nome"
        #nome="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
      >
        <div [hidden]="!nome.errors['required']">Digite o nome da cidade.</div>
        <div [hidden]="!nome.errors['minlength']">
          O nome da cidade deve conter ao menos 2 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="nome">Estado:</label>
      <input
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        minlength="2"
        required
        [(ngModel)]="cidade.estado"
        #estado="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="estado.errors && (estado.dirty || estado.touched)"
      >
        <div [hidden]="!estado.errors['required']">
          Digite o nome do estado.
        </div>
        <div [hidden]="!estado.errors['minlength']">
          O nome do estado deve conter ao menos 2 caracteres.
        </div>
      </div>
    </div>

    <div class="form-group">
      <button
        type="button"
        class="btn btn-primary"
        (click)="handleClik()"
        [disabled]="!formCidade.form.valid"
      >
        <i class="fa fa-save" aria-hidden="true"></i>
        {{ isEdit ? "Atualizar" : "Salvar" }}
      </button>
      <a [routerLink]="['/cidades']" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
